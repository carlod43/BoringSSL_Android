plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 30
    buildToolsVersion '30.0.3'
    ndkVersion '21.3.6528147'
    defaultConfig {
        applicationId 'io.github.vvb2060.boringssl.test'
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 2
        versionName 'android-s-preview-1'
        externalNativeBuild {
            ndkBuild.arguments "-j${Runtime.runtime.availableProcessors()}"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            signingConfig signingConfigs.debug
        }
    }

    externalNativeBuild {
        ndkBuild {
            path file('../boringssl/src/main/native/Android.mk')
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    buildFeatures {
        buildConfig false
        prefab true
    }
}

repositories {
    mavenLocal()
}

dependencies {
    implementation 'io.github.vvb2060.ndk:boringssl:2.1'
}
